<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<form action="MoneyTransferServlet">
		<table align=center width=50% bgcolor=lightgreen>
			<tr>
				<th>Destination Account number</th>
				<td><input type=text name="dacno"></td>
			</tr>
			<tr>
				<th>Destination Bank name</th>
				<td><input type=text name="dbank"></td>
			</tr>
			<tr>
				<th>Amount to Transfer</th>
				<td><input type=text name="amount"></td>
			</tr>
			<tr>
				<td><input type=reset name="cancel" value=cancel></td>
				<td><input type=submit name="transfer" value=transfer></td>
			</tr>
		</table>
	</form>
</body>
</html>
