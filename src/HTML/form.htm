<html>

<head>
	<title>HTML Table</title>
</head>
<body>
	<form method="" action="">
	<table border="1" align="center" width="400" bgcolor="#CCCCCC" >
	<caption>Registration form</caption>
		<tr>
			<th>Name</th>
			<td><input type="text" name="fn" id="fn1" maxlength="10" equired/></td>
		</tr>

		<tr>
			<th>Password</th>
			<td><input type="password"/></td>
		</tr>

		<tr>
			<th>Gender</th>
			<td>
				male	<input type="radio" name="g" value="m"/>
				female	<input type="radio" name="g" value="f"/>
			</td>
		</tr>
		
		<tr>
			<th>Skills</th>
			<td>
				Java<input type="checkbox" name="x[]" value="h"/>
				Oracle<input type="checkbox" name="x[]" value="h2"/>
				SAP<input type="checkbox" name="x[]" value="h3"/>
			</td>
		</tr>
		
		<tr>
			<th>City</th>
			<td><input type="text"/></td>	
		</tr>

		<tr>
			<th>Phone</th>
			<td><input type="number"/></td>
		</tr>
		
		<tr>
			<th>Date</th>
			<td><input type="date"/></td>
		</tr>
		
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="Register"/>
				<input type="reset" value="Cancel"/>
			</td>
		</tr>

</table>

</form>

</body>

</html>
